{% extends "admin/base.html" %}

{% block content %}
    <table  class="condensed-table zebra-striped">
        <thead>
        <th>Title</th>
        <th>Created</th>
        <th>Visible</th>
        <th>Actions</th>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <th><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.content }}</a></th>
                <td>{{ post.added.strftime('%Y-%m-%d') }}</td>
                <td>{{ post.visible }}</td>
                <td><a href="{{ url_for("admin.edit", slug=post.slug) }}" class="btn primary">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
